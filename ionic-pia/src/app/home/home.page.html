<ion-menu contentId="main-content">

      <ion-icon size = "large" slot="start" name="person-circle-outline"></ion-icon>

      </ion-text>

  </ion-content>

  </ion-header>
  
  
  <ion-content>
    
    <div class = "bttns">

        <ion-button color ="medium" expand="block" (click) = "navstart()"> Iniciar Partida </ion-button>

        <ion-button color ="medium" expand="block" (click) = "navEstadisticas()"> Estadisticas </ion-button>
      
    </ion-toolbar>
 
   
    <ion-toolbar >
  
        <ion-button  color ="medium" expand="block" (click) = "logout()" > Cerrar Sesion </ion-button>
  
    </ion-toolbar>

  </ion-content>
